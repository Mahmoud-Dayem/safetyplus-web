# Docker Compose override for development
# This file is automatically loaded with docker-compose.yml

version: '3.8'

services:
  safetyplus-web:
    # Override for development
    build:
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/build
    command: npm start