# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  safetyplus-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: safetyplus-web-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Load balancer for multiple instances (optional)
  nginx-lb:
    image: nginx:alpine
    container_name: safetyplus-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/load-balancer.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - safetyplus-web
    restart: always
    profiles:
      - loadbalancer

  # Health check service
  healthcheck:
    image: curlimages/curl:latest
    container_name: safetyplus-healthcheck
    command: |
      sh -c "
      while true; do
        curl -f http://safetyplus-web/ || exit 1
        sleep 30
      done
      "
    depends_on:
      - safetyplus-web
    restart: unless-stopped
    profiles:
      - monitoring