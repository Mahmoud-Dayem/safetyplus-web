version: '3.8'

services:
  # React Web Application
  safetyplus-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safetyplus-web
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - safetyplus-network
    restart: unless-stopped
    volumes:
      # Mount logs directory for debugging
      - ./logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development server (optional - for development)
  safetyplus-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: safetyplus-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/build
    networks:
      - safetyplus-network
    restart: unless-stopped
    profiles:
      - dev
    stdin_open: true
    tty: true

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: safetyplus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - safetyplus-network
    restart: unless-stopped
    profiles:
      - cache
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-safetyplus123}

  # Nginx reverse proxy for load balancing (optional)
  nginx-proxy:
    image: nginx:alpine
    container_name: safetyplus-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - safetyplus-network
    restart: unless-stopped
    profiles:
      - proxy
    depends_on:
      - safetyplus-web

  # Monitoring with Portainer (optional)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: safetyplus-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - safetyplus-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  safetyplus-network:
    driver: bridge
    name: safetyplus-network

volumes:
  redis_data:
    driver: local
  portainer_data:
    driver: local
